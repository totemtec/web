<html lang="en">
<head>

    <title>Margin Collapsing</title>

        .box1 {
            background-color: lightblue;
            margin-bottom: 50px;
            height: 100px;
        }
        .box2 {
            background-color: lightcoral;
            margin-top: 30px;
            height: 200px;
        }
    </style>
</head>

    <div class="box1"></div>
    <div class="box2"></div>
</body>
