<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
</head>

<body>
  <canvas id="myChart" width="550px" height="550px">
  </canvas>

  <script type="text/javascript">

    class MyType extends Chart.DatasetController {
      static id = 'MyType';
      static defaults = {
        datasetElementType: false,
        dataElementType: 'bar',
      };

      // update(mode) {
      //   this.updateElements(meta.data, 0, meta.data.length, mode);
      // }

      draw() {
        super.draw()

        
      }

    }

    Chart.register(MyType);

    const data = {
      datasets: [{
        data: [{
          x: 20,
          y: 30,
          r: 15
        }, {
          x: 40,
          y: 10,
          r: 10
        }]
      }]
    };

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'MyType',
      data: data
    });
  </script>
</body>

</html>
